<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button:hover {
      background: #3367D6;
    }
  </style>
</head>
<body>
  <button id="openConsole">Open chrome://extensions/?id=[...]</button>
  <button id="openErrors">Open chrome://extensions/?errors=[...]</button>
  <script src="popup.js"></script>
</body>
</html>
